<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">
button {
	width: 80px;
}

input {
	width: 100%;
}

.tam1 {
	width: 32px;
	height: 32px;
}
</style>

<div>
	<div class="well text-center">
		<h1>Funcionarios</h1>
	</div>

	<div>
		<label for="identifier">Identificador:</label>
			<input type="text" ng-model="funcionario.identifier" readonly="readonly" class="form-control" id="identifier" placeholder="identifier">
		<label for="matricula">Matr√≠cula:</label>
			<input type="text" ng-model="funcionario.matricula" class="form-control" id="matricula" placeholder="matricula">
		<label for="nome">Nome:</label>
			<input type="text" ng-model="funcionario.nome" class="form-control" id="nome" placeholder="nome">
	</div>
	<br />
	<div>
		<button class="btn btn-primary" ng-click="novo();">Novo</button>
		<button class="btn btn-primary" ng-click="salvar();">Salvar</button>
	</div>
	<br />
	<div>
		<label for=filtro">Buscar:</label>
			<input type="text" ng-model="filtro" class="form-control" id="filtro">
	</div>
	<br />
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered table-condensed">
			<tr>
			<th style="cursor: pointer" ng-click="orderByMe('identifier')">Identifier</th>
			<th style="cursor: pointer" ng-click="orderByMe('matricula')">Matricula</th>
			<th style="cursor: pointer" ng-click="orderByMe('nome')">Nome</th>
			<th>Editar</th>
			<th>Excluir</th>
			</tr>
			<tr ng-repeat="funcionario in funcionarios | orderBy:myOrderBy | filter:filtro">
				<td>{{funcionario.identifier}}</td>
				<td>{{funcionario.matricula}}</td>
				<td>{{funcionario.nome}}</td>
				<td><button ng-click="editar(funcionario);">Editar</button></td>
				<td><button ng-click="excluir(funcionario);">Excluir</button></td>
			</tr>
		</table>
	</div>
</div>
