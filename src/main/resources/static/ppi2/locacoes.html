<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">
button {
	width: 80px;
}

input {
	width: 100%;
}

.tam1 {
	width: 32px;
	height: 32px;
}
</style>

<div>
	<div class="well text-center">
		<h1>Locações</h1>
	</div>

	<div>
		<label for="identifier">Identificador:</label>
			<input type="text" ng-model="locacao.identifier" readonly="readonly" class="form-control" id="identifier" placeholder="identifier">
		<label for="data">Data:</label>
			<input type="date" ng-model="locacao.data" class="form-control" id="data" placeholder="data">
		<label for="cliente">Clientes:</label>
			<select ng-options="cli.identifier as cli.nome for cli in clientes" ng-model="locacao.cliente.identifier" class="form-control" id="cliente" placeholder="cliente"></select>
		<label for="matricula">Funcionarios Cad:</label>
			<select ng-options="func.identifier as func.nome for func in funcionarios" ng-model="locacao.funcionarioCad.identifier" class="form-control" id="funcionarioCad" placeholder="funcionarioCad"></select>
		<label for="matricula">Funcionarios Rec:</label>
			<select ng-options="func.identifier as func.nome for func in funcionarios" ng-model="locacao.funcionarioRec.identifier" class="form-control" id="funcionarioRec" placeholder="funcionarioRec"></select>
		<label for="modelo">Veiculos:</label>
			<select ng-options="veic.identifier as veic.modelo for veic in veiculos" ng-model="locacao.veiculo.identifier" class="form-control" id="veiculo" placeholder="veiculo"></select>
	</div>
	<br />
	<div>
		<button class="btn btn-primary" ng-click="novo();">Novo</button>
		<button class="btn btn-primary" ng-click="salvar();">Salvar</button>
	</div>
	<br />
	<div>
		<label for=filtro">Buscar:</label>
			<input type="text" ng-model="filtro" class="form-control" id="filtro">
	</div>
	<br />
	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered table-condensed">
			<tr>
			<th style="cursor: pointer" ng-click="orderByMe('identifier')">Identifier</th>
			<th style="cursor: pointer" ng-click="orderByMe('data')">Data</th>
			<th style="cursor: pointer" ng-click="orderByMe('cliente.nome')">Clientes</th>
			<th style="cursor: pointer" ng-click="orderByMe('funcionarioCad.nome')">Funcionarios Cad</th>
			<th style="cursor: pointer" ng-click="orderByMe('funcionarioRec.nome')">Funcionarios Rec</th>
			<th style="cursor: pointer" ng-click="orderByMe('veiculo.modelo')">Veiculos</th>
			<th>Editar</th>
			<th>Excluir</th>
			</tr>
			<tr ng-repeat="locacao in locacoes | orderBy:myOrderBy | filter:filtro">
				<td>{{locacao.identifier}}</td>
				<td>{{locacao.data}}</td>
				<td>{{locacao.cliente.nome}}</td>
				<td>{{locacao.funcionarioCad.nome}}</td>
				<td>{{locacao.funcionarioRec.nome}}</td>
				<td>{{locacao.veiculo.modelo}}</td>
				<td><button ng-click="editar(locacao);">Editar</button></td>
				<td><button ng-click="excluir(locacao);">Excluir</button></td>
			</tr>
		</table>
	</div>
</div>
